<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mockdashboard.css">
    <link rel="stylesheet" href="mockpage.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Placify</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">All Companies</a></li>
                <li><a href="#">Aptitude</a></li>
                <li><a href="mockdashboard.html">Mock Test</a></li>
                
                
            </ul>
        </nav>
        <div class="header-buttons">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Signup</button>
            
           
        </div>
    </header>
    <div class="container">
        <h1>Mock Test1</h1>
        
        <form id="mockTestForm">
            <!-- Question 1 -->
            <div class="question">
                <p>1. What is the capital of France?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="A"> A) London</label>
                    <label><input type="radio" name="q1" value="B"> B) Berlin</label>
                    <label><input type="radio" name="q1" value="C"> C) Paris</label>
                    <label><input type="radio" name="q1" value="D"> D) Madrid</label>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <p>2. Who developed the theory of relativity?</p>
                <div class="options">
                    <label><input type="radio" name="q2" value="A"> A) Isaac Newton</label>
                    <label><input type="radio" name="q2" value="B"> B) Albert Einstein</label>
                    <label><input type="radio" name="q2" value="C"> C) Nikola Tesla</label>
                    <label><input type="radio" name="q2" value="D"> D) Galileo Galilei</label>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <p>3. What is 5 + 3 * 2?</p>
                <div class="options">
                    <label><input type="radio" name="q3" value="A"> A) 16</label>
                    <label><input type="radio" name="q3" value="B"> B) 11</label>
                    <label><input type="radio" name="q3" value="C"> C) 13</label>
                    <label><input type="radio" name="q3" value="D"> D) 10</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="button" class="submit-btn" onclick="submitTest()">Submit Test</button>
        </form>

        <!-- Result Display -->
        <div id="result"></div>
    </div>
   
    <script src="mockpage.js"></script>
    <script src="script.js"></script>
    <script src="mockdashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
