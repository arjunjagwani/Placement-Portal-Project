<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assests/css/style.css">
  <!-- <link rel="stylesheet" href="/assests/css/mockdashboard.css"> -->
  <style>
  
    .mocktest-option{
      display: flex;
      color:#00c368;
    justify-content: space-between;
    align-items: center;
    }
    .start-test-btn {
  background-color: #00c368; /* Green background */
  color: #fff; /* White text */
  font-size: 1em; /* Standard font size */
  font-weight: bold; /* Bold text */
  padding: 10px 20px; /* Padding */
  border: none; /* No border */
  border-radius: 5px; /* Rounded corners */
  cursor: pointer; /* Pointer cursor */
  transition: background-color 0.3s, transform 0.2s; /* Smooth effects */
  margin-top: 10px; /* Spacing above the button */
}

.start-test-btn:hover {
  background-color: #45a049; /* Darker green on hover */
}

.start-test-btn:active {
  background-color: #3d8c43; /* Even darker green when clicked */
}
  </style>
</head>
<body>
  <header>
    <div class="logo">
        <h1>Placify</h1>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="companies.html">All Companies</a></li>
            <li><a href="mockdashboard.html">Aptitude</a></li>
            <li><a href="mockdashboard.html">Mock Test</a></li>
            
            
        </ul>
    </nav>
    <div class="header-buttons" id="user-info" style="display:none;">
      <div id="user-photo-container">
          <img id="user-photo" src="" alt="User Photo" style="width: 30px; height: 30px; border-radius: 50%;">
      </div>
      <span id="user-name"></span>
      <button id="logout-button">Logout</button>
  </div>
  <div class="header-buttons" id="guest-buttons" style="display:block;">
      <a href="login.html"><button class="login-btn">Login</button></a>
      <a href="signup.html"><button class="signup-btn">Signup</button></a>
  </div>
</header>

  <main>
    <div class="mock-section">
    <section class="mocktest-container">
      <div class="mocktest-option" >
        <h2>MockTest 1</h2>
        <button class="start-test-btn" onclick="startMockTest('Mocktest1')">Start Test</button>
      </div>

      <div class="mocktest-option" onclick="startMockTest('Mocktest2')">
        <h2>MockTest 2</h2>
        <button class="start-test-btn" onclick="startMockTest('Mocktest2')">Start Test</button>
      </div>

      <div class="mocktest-option" onclick="startMockTest('Mocktest3')">
        <h2>MockTest 3</h2>
        <button class="start-test-btn" onclick="startMockTest('Mocktest3')">Start Test</button>
      </div>

      <div class="mocktest-option" onclick="startMockTest('Mocktest4')">
        <h2>MockTest 4</h2>
        <button class="start-test-btn" onclick="startMockTest('Mocktest4')">Start Test</button>
      </div>

      <div class="mocktest-option" onclick="startMockTest('Mocktest5')">
        <h2>MockTest 5</h2>
        <button class="start-test-btn" onclick="startMockTest('Mocktest5')">Start Test</button>
      </div>
    </section>
  </div>
  </main>


  <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2024/12/26/19/20241226191159-3N7EFKJ8.js"></script>
      


  <script src="/js/mockdashboard.js"></script>
  <script src="/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
